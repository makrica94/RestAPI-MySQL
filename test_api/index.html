<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Test API</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <h1>Отправка данных из формы в базу данных</h1>
            <div class="form-group">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Ваше ФИО</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Иванов Иван Иванович" name="fullname" >
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Компания</label>
                    <input type="text" class="form-control" id="company" placeholder="ИП Иванов" name="company" >
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" id="telephone" pattern="\+[0-9]{11}" class="form-control" placeholder="+78005553535" name="telephone" >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" class="form-control" placeholder="ivanov@gmail.com" name="email" >
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Дата рождения</label>
                    <input type="date" class="form-control" id="dob" class="form-control" name="dob" >
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Фото</label>
                    <input type="url" class="form-control" id="photo" class="form-control" name="photo" >
                </div>
                    
                <button type="submit" class="btn btn-primary" onclick="addPost()">Отправить форму</button>
            </div>
        </div>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">ФИО</th>
            <th scope="col">Компания</th>
            <th scope="col">Телефон</th>
            <th scope="col">Email</th>
            <th scope="col">Дата рождения</th>
            <th scope="col">Фото</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
        </tbody>
      </table>

    <script src="main.js"></script>
</body>

</html>
